<header>
  <div class="header-title text-center d-flex justify-content-between align-items-center pt-3 pb-1">
    <a href="#" [routerLink]="['/']" class="text-uppercase font-weight-bold">
      En esto estuve
    </a>
    <button type="button" class="btn border navbar-toggle" (click)="toggleCollapse()">
      <i class="fas fa-bars fa-fw"></i>
    </button>
  </div>

  <nav class="navbar navbar-expand-lg px-0">
    <div [ngbCollapse]="isMenuCollapsed" [animation]="false" class="collapse navbar-collapse">

      <div class="d-flex flex-column w-100">

        <form class="d-flex align-items-center py-2" [formGroup]="form" (ngSubmit)="submitQuery()" novalidate>
          <i class="fa fa-search fa-fw"></i>
          <input type="search" id="search" name="search" placeholder="Buscar por texto o tag..." formControlName="searchQuery" />
        </form>

        <span class="navbar-text text-uppercase">¿Qué estuve...</span>
         <ul class="navbar-nav">
           <li class="nav-item">
             <a href="#" [routerLink]="['types', 'escuchando']" routerLinkActive="active" class="nav-link text-uppercase" (click)="closeCollapse()">
               <i class="fas fa-book fa-fw"></i> Escuchando?
             </a>
           </li>
           <li class="nav-item">
             <a href="#" [routerLink]="['types', 'jugando']" routerLinkActive="active" class="nav-link text-uppercase" (click)="closeCollapse()">
               <i class="fas fa-gamepad fa-fw"></i> Jugando?
             </a>
           </li>
           <li class="nav-item">
             <a href="#" [routerLink]="['types', 'viendo']" routerLinkActive="active" class="nav-link text-uppercase" (click)="closeCollapse()">
               <i class="fas fa-tv fa-fw"></i> Viendo?
             </a>
           </li>
           <li class="nav-item">
             <a href="#" [routerLink]="['about']" routerLinkActive="active" class="nav-link text-uppercase"
               (click)="closeCollapse()">
               Acerca de
             </a>
           </li>
        </ul>
        <div class="header-bar"></div>
        <div class="header-tools d-flex">
          <a href="#" [routerLink]="['archive']" class="nav-link px-0" title="Archivo">
            <i class="fas fa-lg fa-archive fa-fw"></i>
          </a>
          <a href="#" [routerLink]="['rss']" class="nav-link px-0" title="RSS">
            <i class="fas fa-lg fa-rss fa-fw"></i>
          </a>
        </div>
        <div class="footer-info">
          <div class="header-bar mb-2"></div>
          <app-footer-info></app-footer-info>
        </div>
      </div>
    </div>
  </nav>
</header>
